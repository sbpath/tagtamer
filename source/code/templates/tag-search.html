<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Bill Dry - bdry@amazon.com" />
    <meta name="description" content="Filter your resources by tags" />
    <meta name="keywords" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Find tagged resources</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h3 style="text-align: center">
        Select any tag keys & values to use as search filters then press submit
      </h3>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <div class="form-group">
            <select class="custom-select" id="FormControlSelect2" name="">
              <option value="">Example Tag Key #1</option>
              <option value="">Example Tag Key #2</option>
            </select>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <select class="custom-select" id="FormControlSelect3" name="">
              <option value="">Example Tag Value #1</option>
              <option value="">Example Tag Value #2</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <select class="custom-select" id="FormControlSelect1" name="">
              <option value="">AND</option>
              <option value="">OR</option>
            </select>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <select class="custom-select" id="FormControlSelect2" name="">
              <option value="">Example Tag Key #1</option>
              <option value="">Example Tag Key #2</option>
            </select>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <select class="custom-select" id="FormControlSelect3" name="">
              <option value="">Example Tag Value #1</option>
              <option value="">Example Tag Value #2</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </div>
  </body>
</html>
